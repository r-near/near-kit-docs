name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://kit.near.tools
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-mdbook-tools-${{ hashFiles('**/deploy.yml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-mdbook-tools-

      - name: Install mdbook tools
        run: |
          # Only install if not already cached
          command -v mdbook >/dev/null 2>&1 || cargo binstall --no-confirm mdbook --version 0.4.52
          command -v mdbook-llms-txt >/dev/null 2>&1 || cargo binstall --no-confirm mdbook-llms-txt-tools
          command -v mdbook-admonish >/dev/null 2>&1 || cargo binstall --no-confirm mdbook-admonish
          command -v mdbook-linkcheck >/dev/null 2>&1 || cargo binstall --no-confirm mdbook-linkcheck
      - name: Build book
        run: RUST_LOG=debug mdbook build

      - name: Copy the LLMs txt files
        run: |
          cp ./book/llms-txt/llms.txt ./book/html/llms.txt
          cp ./book/llms-txt-full/llms-full.txt ./book/html/llms-full.txt

      - name: Deploy to Cloudflare Workers (Static Site)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bunx wrangler deploy

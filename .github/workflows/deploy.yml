name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://kit.near.tools
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "latest"

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-mdbook-tools-${{ hashFiles('**/deploy.yml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-mdbook-tools-

      - name: Install mdbook tools
        run: |
          # Only install if not already cached
          command -v mdbook-llms-txt >/dev/null 2>&1 || cargo install --git https://github.com/r-near/mdbook-llms-txt-tools
          command -v mdbook-admonish >/dev/null 2>&1 || cargo install mdbook-admonish
          command -v mdbook-linkcheck >/dev/null 2>&1 || cargo install mdbook-linkcheck
      - name: Build book
        run: RUST_LOG=debug mdbook build

      - name: Copy the LLMs txt files
        run: |
          cp ./book/llms-txt/llms.txt ./book/html/llms.txt
          cp ./book/llms-txt-full/llms-full.txt ./book/html/llms-full.txt

      - name: Deploy to Cloudflare Workers (Static Site)
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: "4.47.0"
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
